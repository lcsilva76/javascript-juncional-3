<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <form action="#" method="get" onsubmit="return false">
                <fieldset>
                    <legend>Inserir Nova Tarefa</legend>
                    <label for="idDescricao">Descrição</label>
                    <input type="text" name="nmDescricao" id="idDescricao"><br>
                    
                    <label for="idAutor">Autor</label>
                    <input type="text" name="nmAutor" id="idAutor"><br>
                    
                    <label for="idDepartamento">Departamento</label>
                    <input type="text" name="nmDepartamento" id="idDepartamento"><br>
                    
                    <label for="idImportancia">Importância</label>
                    <input type="text" name="nmImportancia" id="idImportancia"><br>
                    
                    <label for="idValor">Valor</label>
                    <input type="text" name="nmValor" id="idValor"><br>
                    
                    <label for="idDuracao">Duração</label>
                    <input type="text" name="nmDuracao" id="idDuracao"><br>
                    
                    <button id="inserir">Inserir</button>
                </fieldset>
            </form>

            <table>
                <thead>
                    <th>Descrição</th>
                    <th>Autor</th>
                    <th>Departamento</th>
                    <th>Importância</th>
                    <th>Valor</th>
                    <th>Duração</th>
                    <th></th>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <td colspan="7">** Tarefas a serem cumpridas **</td>
                </tfoot>
            </table>
            <button id="listarImpor">Listar por Importância</button>
            <ul id="listaImportancia">

            </ul>
    </div>
</body>
</html>
